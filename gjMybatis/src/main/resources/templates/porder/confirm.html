<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/st1.css">
</head>
<body>
	<div id="header"></div>
	<div id="navigater"></div>
	<div id="content">
		<div id="pic">
			<table width="450" align="center" border="1">
				<tr>
					<td colspan="2" align="center">您的訂單明細如下
				<tr>
					<td>品名
					<td>數量
				<tr>
					<td width="100">A商品(100元)
					<td th:text="${session.P.a}">
				<tr>
					<td>B商品(120元)
					<td th:text="${session.P.b}">
				<tr>
					<td>C商品(150元)
					<td th:text="${session.P.c}">
				<tr>
					<td>金額共
					<td th:text="${session.P.a}*100
						+${session.P.b}*120
						+${session.P.c}*150">
				<tr>
					<td colspan="2" align="center">
					<a href="/porder/finish">確認無誤送出</a>
					<button type="button" onClick="history.back()" >返回上一頁</button>
				
			</table>
		</div>
	</div>
	
	<div id="footer"></div>

</body>
</html>
